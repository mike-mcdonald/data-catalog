id: feedback
title: 'Feedback and issue reporting'
description: 'Form to gather general site feedback or issues, forwarded to administrators'
categories: {  }
elements: |-
  thanks_message:
    '#type': webform_message
    '#message_type': info
    '#message_message': |
      <div class="js-form-item form-item js-form-type-processed-text form-item- js-form-item- form-no-label form-group" id="edit-processed-text">
      <div>
      <p>Thank you for helping us improve the data catalog! If you are experiencing an issue using the site, we apologize for any inconvenience you&#39;ve experienced, and we&#39;ll work to resolve that as rapidly as possible. Please use this form to help us understand your needs better and continually improve this site.</p>
      </div>
      </div>
      
  feedback:
    '#type': textarea
    '#title': 'Feedback or issue'
    '#description': 'Enter your feedback or describe the issue you are experiencing while using the site.'
    '#required': true
  email_address:
    '#type': email
    '#title': 'E-mail address'
    '#description': 'If you&#39;d like to possibly receive follow-up communication, provide an e-mail.'
    '#default_value': '[current-user:mail]'
  last_visited:
    '#type': url
    '#title': 'Page for feedback'
    '#description': 'If applicable, the page that this feedback is related to.'
    '#default_value': '[server:HTTP_REFERER]'
  screenshot:
    '#type': webform_image_file
    '#title': Screenshot
    '#description': 'If possible, and you think it would be helpful, provide a screenshot highlighting the subject for your feedback or issue.'
    '#file_help': more
    '#sanitize': true
